	<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They are laid out using the 
		   bootstrap grid.
		   I have given them all the class
		   "crop-image" which I use in the
		   css and the javascript code.
		-->
		<div class="row">
			<div class="col-md-3">
				<img id="image1"
				  class="crop-img" 
				  src="img_1.jpg"

				  alt="Paisage 1"/> 
			</div>
			<div 
				class="col-md-3">

				  class="crop-img" 
				  src="img_2.jpg" 
				  width="100px"

				  alt="Paisaje 2"/> 
			</div>
			<div class="col-md-3">
				<img 
				  img id="image3"
				  class="crop-img" 
				  src="img_3.jpg"
				  width="100px"
				  height="100px"
				  alt="Paisaje 3"/> 
			</div>
			<div class="col-md-3">
				<img 
				   img id="image4"
				   class="crop-img" 
				   src="img_4.jpg"
				   width="100px"
				   height="100px"
				   alt="Paisaje 4"/> 
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own. 
			I will change it source in the 
			javascript
		-->
		<br>
		<div class="row">
			<div class="col-md-1">
				<button id="backward">&lt;</button>
			</div>

			<div class="col-md-10">
				<img id="bigImage" 
				  class="large-img" 
				  src="img_1.jpg" 
				  width="300px"
				  height="300px"
				  alt="Paisaje 1"/> 
			</div>
			<div class="col-md-1">
			<button id="forward">&gt;</button>
		</div>
	</div>

	<script>
		var paused=false;

		$(".crop-img").click(function(){
			$("#bigImage").attr('src',
				$(this).attr('src'))
			
		});

		var counter = 1;
		$("#image"+counter).click();

		$("#backward").click(function(){
			counter=counter-1;
			if(counter<1){
				counter=4;
			}
			$("#image"+counter).click();
		});


		$("#forward").click(function(){
			counter=counter+1;
			if (counter>4) {
				counter=1;
			}
			$("#image"+counter).click();
		});

		$("#bigImage").click(function(){
			paused=!paused;
		});
			
		setInterval(function() {
			if (!paused) {
				$("#forward").click();
			}
		},3000);
	</script>
