<head>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>

<body>
    <h1 id="title" onclick="sayGoodbye();"> Hello </h1>

   <h1 id="number" onclick="count();">
   	
   </h1>

 
</body>

<script type="text/javascript">
    function sayGoodbye(){
        console.log("goodbye");
        $("#title").html("Goodbye");
        $("#title").click(function () {
            $("#title").html("Hello");
            $("#title").off("click");
        });
    };
</script>

<script type="text/javascript">
	var counter=0;
	$("#number").text(counter);
	function count(){
		counter=counter + 1;
		$("#number").text(counter);
	}	
</script>
